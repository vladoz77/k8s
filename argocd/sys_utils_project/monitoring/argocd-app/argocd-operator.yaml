apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: operator
  namespace: argocd
spec:
  destination:
    name: ''
    namespace: monitoring
    server: 'https://kubernetes.default.svc'
  source:
    path: argocd/sys_utils_project/monitoring/operator
    repoURL: 'https://github.com/vladoz77/k8s.git'
    targetRevision: HEAD
    directory:
      recurse: true
      jsonnet: {}
  sources: []
  project: monitoring
  syncPolicy:
    syncOptions:
    - PruneLast=true
    - CreateNamespace=true
