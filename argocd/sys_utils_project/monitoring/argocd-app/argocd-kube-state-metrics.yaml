apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: node-exporter-app
  namespace: monitoring
spec:
  project: sys-utils
  source:
    repoURL: 'https://github.com/vladoz77/k8s.git'
    path: argocd/sys_utils_project/monitoring/kube-state-metrics
    targetRevision: HEAD
    directory:
      recurse: true
      jsonnet: {}
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
