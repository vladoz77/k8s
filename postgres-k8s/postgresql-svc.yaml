apiVersion: v1
kind: Service
metadata:
  name: postgresql-svc
  namespace: database
spec:
  clusterIP: None
  selector:
    app: postgresql-app
  ports:
  - port: 5432
    targetPort: 5432

---
apiVersion: v1
kind: Service
metadata:
  name: postgresql-svc-con
  namespace: database
spec:
  type: LoadBalancer
  selector:
    app: postgresql-app
    statefulset.kubernetes.io/pod-name: postgresql-sts-0
  ports:
  - port: 5432
    targetPort: 5432


